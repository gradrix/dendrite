services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: "host"
    volumes:
      - .:/app
    environment:
      - REDIS_HOST=localhost
      - OLLAMA_HOST=http://localhost:11434

  redis:
    image: redis:latest
    network_mode: "host"

  ollama:
    image: ollama/ollama:latest
    network_mode: "host"
    volumes:
      - ollama_data:/root/.ollama
    command: >
      sh -c "
        ollama serve &
        sleep 5 &&
        ollama pull mistral
      "

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    network_mode: "host"
    environment:
      - REDIS_HOST=localhost
      - OLLAMA_HOST=http://localhost:11434

volumes:
  ollama_data:
