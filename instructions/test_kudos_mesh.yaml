goal: |
  Accumulate kudos data from my recent 3 Strava activities into kudos_timeseries state.

constraints:
  - Step 1 - Fetch my 3 most recent activities from STRAVA using getMyActivities with per_page=3
  - Step 2 - Extract these fields from activities (id, start_date, name, sport_type, kudos_count)
  - Step 3 - Merge extracted data into kudos_timeseries state using mergeTimeseriesState

expected_outcome: |
  kudos_timeseries state contains 3 activity entries with full details (name, type, kudos count).
