services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app  # Mount entire source including tools
      - kv_store:/app/var
    environment:
      - REDIS_HOST=redis
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      redis:
        condition: service_started
      ollama-cpu:
        condition: service_started
    profiles:
      - cpu

  app-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - kv_store:/app/var
    environment:
      - REDIS_HOST=redis
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      redis:
        condition: service_started
      ollama:
        condition: service_started
    profiles:
      - gpu

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: dendrite
      POSTGRES_USER: dendrite
      POSTGRES_PASSWORD: dendrite_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql
      - ./scripts/init_extensions.sql:/docker-entrypoint-initdb.d/02_init_extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dendrite"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU support is optional - enable with: docker compose --profile gpu up
    # CI and CPU-only environments will work without GPU
    profiles:
      - gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  
  # CPU-only Ollama service for CI/testing environments without GPU
  ollama-cpu:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - cpu

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      redis:
        condition: service_started
      ollama-cpu:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: mistral
      POSTGRES_HOST: postgres
      POSTGRES_DB: dendrite
      POSTGRES_USER: dendrite
      POSTGRES_PASSWORD: dendrite_pass
    volumes:
      - .:/app
    command: pytest
    profiles:
      - cpu

  tests-gpu:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      redis:
        condition: service_started
      ollama:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: mistral
      POSTGRES_HOST: postgres
      POSTGRES_DB: dendrite
      POSTGRES_USER: dendrite
      POSTGRES_PASSWORD: dendrite_pass
    volumes:
      - .:/app
    command: pytest
    profiles:
      - gpu

volumes:
  redis_data:
  postgres_data:
  ollama_data:
  kv_store:
