[pytest]
pythonpath = .
testpaths = neural_engine/tests
python_files = test_*.py it_test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Cache failed tests for faster reruns
cache_dir = .pytest_cache

# Add markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_strava_auth: marks tests requiring real Strava credentials
    unit: marks tests as unit tests (mocked dependencies)
