  #   schedule: cron
  #   cron: "0 * * * *"
  #   enabled: true
  #   max_failures: 3
  #   tags: [strava, fitness]

  # Example: One-time setup task
  # - id: initial_setup
  #   goal: "Initialize my workspace preferences"
  #   schedule: once
  #   enabled: true

# Global settings
settings:
  check_interval: 5  # How often to check for due goals (seconds)
  log_runs: true     # Log each run to console
