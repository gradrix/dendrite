services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app  # Mount entire source including tools
      - kv_store:/app/var
    environment:
      - REDIS_HOST=redis
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      redis:
        condition: service_started
      ollama:
        condition: service_started

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/app  # Mount source for live debugging
    environment:
      - REDIS_HOST=redis
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - redis
      - ollama
    # Expose debugpy port for remote debugging
    ports:
      - "5678:5678"

volumes:
  ollama_data:
  kv_store:
